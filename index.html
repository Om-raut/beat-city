<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beatcity</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="#" class="logo"><i class="fa-solid fa-headphones fa-bounce"></i>BEATCITY</a>
        <UL class="navbar">
           <li> <a href="#" class="active">Overview</a></li>
            <li><a href="#">Teach Specs</a></li>
            <li><a href="#">Review</a></li>
            <li><a href="#">Contact Us</a></li>
        </UL>

        <div class="header-icons">
            <i class="fa-solid fa-cart-shopping"></i>
            <div class="fa-solid fa-bars" id="menu-icon"></div>

        </div>
    </header>

    <section class="home">
        <div class="home-img">
            <img src="product1.png" class='one'>
        </div>

        <div class="home-text">
            <h1>Wireless<br>Headphones</h1>
            <h5>The Smarter Way to Listen</h5>
            <H3>$199.00</H3>
            <a href="#" class="btn">Shop Now</a>
        </div>
        </section>

        <div class="main">
            <div class="row">
              <li> <img src="main1.png" onclick="slider('product1.png')"></li>
            </div>
        
            <div class="row row1">
              <li><img src="main2.png"onclick="slider('product2.png')"></li>
            </div>
        
            <div class="row row2">
                <li><img src="main3.png"onclick="slider('product3.png')"></li>
            </div>
            
         </div>
         <a href="#" class="bottom">Scroll Down<i class="fa-regular fa-circle-down"></i>
        </a>
         
        <script type="text/javascript">
            function slider(anything){
                document.querySelector('.one').src = anything;
            };
        </script>

        </body>

        </html>
